<div class="row vouchers-container">
    <div class="col-sm-8 voucher-form-container">
        <md-tab-group>
            <md-tab label="Contra">
                <br>
                <md-select (change)="changeFirstAc($event)" placeholder="First Account">
                    <md-option *ngFor="let ledger of ledgers" [value]="ledger.id">{{ ledger.name }}</md-option>
                </md-select>
                <md-select (change)="changeSecondAc($event)" placeholder="Second Account">
                    <md-option *ngFor="let ledger of ledgers" [value]="ledger.id">{{ ledger.name }}</md-option>
                </md-select>
                <md-input-container>
                    <input type="number" mdInput placeholder="Amount">
                </md-input-container>
                <md-input-container>
                    <input type="text" mdInput placeholder="Narration">
                </md-input-container>
                <a md-fab (click)="addContra()">
                    <md-icon>check</md-icon>
                </a>
            </md-tab>
            <md-tab label="Payement">
                <br>
                <md-select (change)="changeFirstAc($event)" placeholder="First Account">
                    <md-option *ngFor="let ledger of ledgers" [value]="ledger.id">{{ ledger.name }}</md-option>
                </md-select>
                <md-select (change)="changeSecondAc($event)" placeholder="Second Account">
                    <md-option *ngFor="let ledger of ledgers" [value]="ledger.id">{{ ledger.name }}</md-option>
                </md-select>
                <md-input-container>
                    <input type="number" mdInput placeholder="Amount">
                </md-input-container>
                <md-input-container>
                    <input type="text" mdInput placeholder="Narration">
                </md-input-container>
                <a md-fab (click)="addPayement()">
                    <md-icon>check</md-icon>
                </a>
            </md-tab>
            <md-tab label="Receipt">
                <br>
                <md-select (change)="changeFirstAc($event)" placeholder="First Account">
                    <md-option *ngFor="let ledger of ledgers" [value]="ledger.id">{{ ledger.name }}</md-option>
                </md-select>
                <md-select (change)="changeSecondAc($event)" placeholder="Second Account">
                    <md-option *ngFor="let ledger of ledgers" [value]="ledger.id">{{ ledger.name }}</md-option>
                </md-select>
                <md-input-container>
                    <input type="number" mdInput placeholder="Amount">
                </md-input-container>
                <md-input-container>
                    <input type="text" mdInput placeholder="Narration">
                </md-input-container>
                <a md-fab (click)="addReceipt()">
                    <md-icon>check</md-icon>
                </a>
            </md-tab>
            <md-tab label="Income">
            </md-tab>
            <md-tab label="Expenses">
            </md-tab>
        </md-tab-group>
    </div>
    <div class="col-sm-4">
        <md-card>
            <h5 *ngIf="!selectedCompany">No company selected. Please Select a company from company tab.</h5>
            <h5 *ngIf="selectedCompany">Using {{selectedCompany}}</h5>
        </md-card>
    </div>
</div>
